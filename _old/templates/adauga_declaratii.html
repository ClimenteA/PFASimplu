<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pico.min.css">
    <link rel="stylesheet" href="/custom.css">
    <style>
        form {
            margin-top: 4rem;
        }
    </style>
    <title>Bilipa</title>
</head>

<body>

    <nav class="container-fluid">
        <ul>
            <a href="/">
                <li><button><strong>Bilipa</strong></button></li>
            </a>
        </ul>
        <ul>
            <a href="/">
                <li><a href="/logout">
                        Iesi din cont
                        <svg xmlns="http://www.w3.org/2000/svg" style="width:16px;height:16px" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </a></li>
            </a>
        </ul>
    </nav>


    <main class="container">

        <hgroup class="container">
            <h1>Adauga declaratii</h1>
            <h2>
                Adauga declaratiile depuse la ANAF si dovezile de plata impozite.
            </h2>
        </hgroup>


        <form action="/adauga-declaratii" method="POST" enctype="multipart/form-data">

            <article>

                <h5 style="color: var(--secondary);">Adauga declaratii</h5>


                <div class="grid">

                    <label for="file">
                        Incarca declaratie/dovada plata impozite
                        <input type="file" id="file" name="fisier" required>
                    </label>

                    <label for="data">
                        Data document
                        <input type="date" id="data" name="data" required>
                    </label>

                </div>

                <button type="submit">ADAUGA</button>

            </article>

        </form>


    </main>

</body>

</html>
