<!DOCTYPE html>
<!-- saved from url=(0048)https://css-tricks.com/examples/EditableInvoice/ -->
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


	<title>Editable Invoice</title>

	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/print.css" media="print">
	<script src="/jquery-1.3.2.min.js"></script>
	<script src="/example.js"></script>

</head>

<body>

	<div id="page-wrap">

		<textarea id="header">INVOICE</textarea>

		<div id="identity">

			<textarea id="address">Chris Coyier
123 Appleseed Street
Appleville, WI 53719

Phone: (555) 555-5555</textarea>



		</div>

		<div style="clear:both"></div>

		<div id="customer">

			<textarea id="customer-title">Widget Corp.
c/o Steve Widget</textarea>

			<table id="meta">
				<tbody>
					<tr>
						<td class="meta-head">Invoice #</td>
						<td><textarea>000123</textarea></td>
					</tr>
					<tr>

						<td class="meta-head">Date</td>
						<td><textarea id="date">December 15, 2009</textarea></td>
					</tr>
					<tr>
						<td class="meta-head">Amount Due</td>
						<td>
							<div class="due">$0.00</div>
						</td>
					</tr>

				</tbody>
			</table>

		</div>

		<table id="items">

			<tbody>
				<tr>
					<th>Item</th>
					<th>Description</th>
					<th>Unit Cost</th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>



				<tr class="item-row">
					<td class="item-name">
						<div class="delete-wpr"><textarea>Item Name</textarea><a class="delete" href="javascript:;"
								title="Remove row" style="display: block;">X</a></div>
					</td>
					<td class="description"><textarea>Description</textarea></td>
					<td><textarea class="cost">$0</textarea></td>
					<td><textarea class="qty">0</textarea></td>
					<td><span class="price">$0</span></td>
				</tr>
				<tr class="item-row">
					<td class="item-name">
						<div class="delete-wpr"><textarea>Item Name</textarea><a class="delete" href="javascript:;"
								title="Remove row">X</a></div>
					</td>
					<td class="description"><textarea>Description</textarea></td>
					<td><textarea class="cost">$0</textarea></td>
					<td><textarea class="qty">0</textarea></td>
					<td><span class="price">$0</span></td>
				</tr>
				<tr class="item-row">
					<td class="item-name">
						<div class="delete-wpr"><textarea>Item Name</textarea><a class="delete" href="javascript:;"
								title="Remove row">X</a></div>
					</td>
					<td class="description"><textarea>Description</textarea></td>
					<td><textarea class="cost">$0</textarea></td>
					<td><textarea class="qty">0</textarea></td>
					<td><span class="price">$0</span></td>
				</tr>
				<tr class="item-row">
					<td class="item-name">
						<div class="delete-wpr"><textarea>Item Name</textarea><a class="delete" href="javascript:;"
								title="Remove row">X</a></div>
					</td>
					<td class="description"><textarea>Description</textarea></td>
					<td><textarea class="cost">$0</textarea></td>
					<td><textarea class="qty">0</textarea></td>
					<td><span class="price">$0</span></td>
				</tr>

				<tr id="hiderow">
					<td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
				</tr>

				<tr>
					<td colspan="2" class="blank"> </td>
					<td colspan="2" class="total-line">Subtotal</td>
					<td class="total-value">
						<div id="subtotal">$0.00</div>
					</td>
				</tr>
				<tr>

					<td colspan="2" class="blank"> </td>
					<td colspan="2" class="total-line">Total</td>
					<td class="total-value">
						<div id="total">$0.00</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="blank"> </td>
					<td colspan="2" class="total-line">Amount Paid</td>

					<td class="total-value"><textarea id="paid">$0.00</textarea></td>
				</tr>
				<tr>
					<td colspan="2" class="blank"> </td>
					<td colspan="2" class="total-line balance">Balance Due</td>
					<td class="total-value balance">
						<div class="due">$0.00</div>
					</td>
				</tr>

			</tbody>
		</table>

		<div id="terms">
			<h5>Terms</h5>
			<textarea>NET 30 Days. Finance Charge of 1.5% will be made on unpaid balances after 30 days.</textarea>
		</div>

	</div>



</body>

</html>
